<h2 style="color: #D32F2F;">Tour Booking Confirmed!</h2>
<p>Dear {{name}},</p>
<p>Your adventure awaits! Your booking for <strong>{{tourName}}</strong> is confirmed.</p>

<div class="info-box">
  <h3 style="margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px;">Tour Information</h3>
  <table>
    <tr><td>Booking Reference</td><td>{{bookingId}}</td></tr>
    <tr><td>Tour Date</td><td>{{date}}</td></tr>
    <tr><td>Number of Participants</td><td>{{participants}}</td></tr>
    <tr><td>Total Amount</td><td>{{totalAmount}}</td></tr>
  </table>
</div>

<div class="text-center mt-20">
  <p>Enjoy the experience!</p>
  <a href="#" class="button">View Ticket</a>
</div>
