<div class="text-center">
  <h2 style="font-size: 24px;">Reset Your Password</h2>
  <p style="font-size: 16px; color: #555;">We received a request to reset your password. Click the button below to secure your account.</p>

  <a href="{{resetUrl}}" class="button">Reset Password</a>

  <div style="margin-top: 40px; border-top: 1px solid #f0f0f0; padding-top: 20px;">
    <p style="font-size: 13px; color: #999;">Or copy and paste this link into your browser:</p>
    <p style="font-size: 13px; color: #D32F2F; word-break: break-all;">{{resetUrl}}</p>
  </div>

  <p style="margin-top: 20px; font-size: 13px; color: #888;">
    If you didn't request a password reset, you can safely ignore this email.
  </p>
</div>
