<h2 style="color: #D32F2F;">Booking Confirmed!</h2>
<p>Dear {{name}},</p>
<p>We are pleased to confirm your flight booking with Manwhit Areos. Your upcoming journey is all set.</p>

<div class="info-box">
  <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #f0f0f0; padding-bottom:10px; margin-bottom:15px;">
    <h3 style="margin: 0; color: #333;">Itinerary Details</h3>
    <span style="font-size: 14px; background: #e3f2fd; color: #1565c0; padding: 4px 8px; border-radius: 4px; font-weight: 700;">{{bookingId}}</span>
  </div>
  <div style="margin-top: 15px;">
    {{{flightDetailsSummary}}}
  </div>
</div>

<div class="text-center mt-20">
  <p>We wish you a pleasant journey!</p>
  <a href="#" class="button">Manage Booking</a>
</div>
