<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <!-- <link> tags are often stripped in webmail, @import inside <style> has slightly better support -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap');

      body {
        font-family: 'Red Hat Display', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333333;
        -webkit-font-smoothing: antialiased;
      }
      .wrapper {
        width: 100%;
        background-color: #f4f4f4;
        padding: 40px 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        overflow: hidden;
        font-size: 16px;
        line-height: 1.6;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }
      .header {
        background-color: #D32F2F; /* Manwhit Red */
        padding: 35px 20px;
        text-align: center;
      }
      .header h1 {
        color: #ffffff;
        margin: 0;
        font-size: 26px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .content {
        padding: 45px 35px;
      }
      .footer {
        background-color: #fafafa;
        padding: 25px;
        text-align: center;
        font-size: 13px;
        color: #888888;
        border-top: 1px solid #f0f0f0;
      }
      .button {
        display: inline-block;
        background-color: #D32F2F;
        color: #ffffff !important;
        padding: 14px 32px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        margin-top: 25px;
        box-shadow: 0 2px 5px rgba(211, 47, 47, 0.3);
      }
      .info-box {
        background-color: #fcfcfc;
        border: 1px solid #eeeeee;
        border-left: 4px solid #D32F2F;
        padding: 20px;
        margin: 25px 0;
        border-radius: 6px;
      }
      h2 {
        font-size: 22px;
        color: #222;
        margin-bottom: 15px;
      }
      p {
        margin: 0 0 15px;
        color: #444;
      }
      strong {
        color: #000000;
        font-weight: 700;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
      }
      td {
        padding: 12px 0;
        border-bottom: 1px solid #f5f5f5;
        vertical-align: top;
      }
      tr:last-child td {
        border-bottom: none;
      }
      td:first-child {
        color: #777777;
        width: 40%;
        font-weight: 500;
      }
      td:last-child {
        font-weight: 600;
        color: #222222;
        width: 60%;
        text-align: right;
      }
      /* Utilities */
      .text-center { text-align: center; }
      .mb-20 { margin-bottom: 20px; }
      .mt-20 { margin-top: 20px; }
      .success-icon {
        font-size: 52px;
        color: #2e7d32;
        display: block;
        margin-bottom: 15px;
      }
      
      /* Mobile Responsiveness */
      @media only screen and (max-width: 600px) {
        .content {
          padding: 30px 20px;
        }
        .header h1 {
          font-size: 22px;
        }
        .container {
          width: 100% !important;
          border-radius: 0;
        }
        .wrapper {
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1>Manwhit Areos</h1>
        </div>
        <div class="content">
          {{{body}}}
        </div>
        <div class="footer">
          <p>Manwhit Areos, Inc.<br>2145 Michigan Avenue, Santa Monica CA 90404, United States.</p>
          <p>&copy; {{year}} Manwhit. All rights reserved.</p>
          <p>This is an automated email. Please do not reply.</p>
        </div>
      </div>
    </div>
  </body>
</html>
